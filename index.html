<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List JS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-list">
        <h1 class="main-title">Список дел</h1>
        <input
          type="text"
          name="todo"
          id="todo"
          class="js-input"
          tabindex="1"
          placeholder="Купить хлеб..."
        />
        <button class="js-btn" tabindex="2">Добавить задачу</button>
        <div class="js-todos"></div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
